<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .submit{
        background-color: #00BCD4;
        font-size: 16px;
      }
      table{
         border-color:#00BCD4;
         width:1000px ;
         border:3;
      }
      </style>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <center>
    <h1>Registration Form</h1>
    <h3>
    <table border="3" style="width:1000px;"  cellspacing="5;">
    <form class="" action="mailto:sumitsingla2901@gmail.com" method="post" enctype="text/plain">
    <tr>
      <td><label>First Name :</label></td>
      <td><input type="text" name="fname" value="Enter Your First Name"></td>
    </tr>
    <tr>
      <td><label>LastName :</label></td>
      <td><input type="text" name="lname" value="Enter Your Last Name"></td>
    </tr>
    <tr>
      <td><label>DateOfBirth :</label></td>
      <td><input type="date" name="dob"></td>
    </tr>
    <tr>
      <td><label>Choose Password :</label></td>
      <td><input type="password" name="password" value="Enter Your password"></td>
    </tr>
    <tr>
      <td><label>If You have Any Email Id Select this option .</label></td>
      <td><input type="checkbox" name="checkbox"></td>
    </tr>
    <tr>
      <td><label>Email Id :</label></td>
      <td><input type="email" name="email" value="Enter Your Email Id"></td>
    </tr>
    <tr>
      <td><label>Select Your Favorite Color :</label></td>
      <td><input type="radio" name="radio" value="black" >Black <input type="radio" name="radio" value="blue" >Blue <input type="radio" name="radio" value="white" >White</td>
    </tr>
    <tr>
      <td><label>Choose Selected Colors Color :</label></td>
      <td><input type="color" name="color" value="color"></td>
    </tr>
    <tr>
      <td><label>Investment Range (between 5 to 10)</label></td>
      <td><input type="range" name="range" value="range" min="5" max="10"></td>
    </tr>
    <tr>
      <td><label>Upload Your Image :</label></td>
      <td><input type="file" name="file" value="file"></td>
    </tr>
    <tr>
      <td><label>Comments :</label></td>
      <td><textarea name="comment" rows="8" cols="60"></textarea></td>
    </tr>
    </table>
    <br>
    <input type="submit" value="Submit" class="submit">
    </form>
    </h3>
    </center>
  </body>
</html>
